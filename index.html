<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
	<title>William Lambre</title>
</head>
<body>
<h1>Welcome to William Lambre's Site</h1>
<h2>I created a pipe size calculator for hacktoberfest as I couldn't find a good one.<br>
This is open source; feel free to contribute at <a href="https://github.com/WLambre/WLambre.github.io">GitHub</a></h2>
<br>
<input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
<label class="btn btn-primary btn-lg" for="option1">Metric</label>
<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
<label class="btn btn-primary btn-lg" for="option2">Imperial</label>
<br>
<br>
<div class="input-group">
	<span class="input-group-text">NPS (inches)</span>
	<textarea class="form-control" aria-label="NPS (inches)"></textarea>
	<span class="input-group-text">DN (mm)</span>
	<textarea class="form-control" aria-label="DN (mm)"></textarea>
	<span class="input-group-text">Outer Diameter</span>
	<textarea class="form-control" aria-label="Outer Diameter"></textarea>
	<span class="input-group-text">Schedule</span>
	<select class="form-select" aria-label="Schedule">
		<option selected>20</option>
     	 <option>40</option>
	</select>
	<span class="input-group-text">Wall Thickness</span>
	<textarea class="form-control" aria-label="Wall Thickness"></textarea>
	<span class="input-group-text">Inner Diameter</span>
	<textarea class="form-control" aria-label="Inner Diameter"></textarea>
	<span class="input-group-text">Weight</span>
	<textarea class="form-control" aria-label="Weight"></textarea>
	<span class="input-group-text">Area</span>
	<textarea class="form-control" aria-label="Area"></textarea>
  </div>

  <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;"></canvas>
	<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.arc(100, 75, 50, 0, 2 * Math.PI);
	ctx.stroke();
	</script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
</body>
</html>
